---
- name: Converge
  hosts: all
  become: true
  gather_facts: true
  
  pre_tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      
    - name: Install required packages for tests
      ansible.builtin.apt:
        name:
          - sudo
          - procps
          - systemd
          - openssh-server
          - python3
        state: present
  
  roles:
    - role: kali
